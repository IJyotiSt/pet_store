<div class='row  mb-3'>
    {% if query %}
    <div class='col-12' >
        Results for <b>{{ query }}</b>
        <hr/>
    </div>
    {% else %}

    <div class='col-12 col-md-6 mx-auto py-5'>
        <form method="get" action="{% url 'search:q' %}">
        <input class='form-control' name='q' type='text' placeholder="Search">
        <button>search</button>
    </form>
    </div>
    <div class='col-12'>
        <hr>
        <div class="row">
            {% for obj in object_list %}
            {% include 'petsapp/cards.html' with instance=obj %}
            {% endfor %}
          </div>
    </div>
    {% endif %}
