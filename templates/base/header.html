<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock %}
    </title>
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">
    

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Icon Font Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" 
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
      

    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">

</head>

<body>
    <div class="container">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm py-3 py-lg-0 px-3 px-lg-0">
            <a href="index.html" class="navbar-brand ms-lg-5">
                <h1 class="m-0 text-uppercase text-dark"><i class="bi bi-shop fs-1 text-primary me-3">PET STORE</i></h1>
            </a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="/" class="nav-item nav-link active">Home</a>
                    <a href="{% url 'aboutus' %}" class="nav-item nav-link">About</a>
                    <a href="{% url 'service' %}"  class="nav-item nav-link">Service</a>           
                <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Category</a>
                        <div class="dropdown-menu m-0">
                            <a href="{% url  'search:Doglist' %}" class="dropdown-item">Dogs</a>
                            <a href="{% url  'search:Catlist' %}" class="dropdown-item">Cats</a>
                        </div>
                </div>
                    <div>
                    {% include 'search/searchForm.html' %}
                    </div>
                    {% if request.user.is_authenticated %}
                    <a href="{% url  'cart:cartpage' %}"  class="nav-item nav-link">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </a>
                    {% endif %} 
                    <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle bg-primary text-white" data-bs-toggle="dropdown">Profile</a>
                        <div class="dropdown-menu m-0">
                        
                       
                        {% if request.user.is_authenticated %}
                        <a  href="{% url 'logout' %}"  class="dropdown-item">LogOut</a>
                        <a  href="#"  class="dropdown-item">Order History</a>
                        
                        <div class="dropdown-divider"></div>
                        {% else %}
                        <a href="{% url 'register' %}"  class="dropdown-item">Sign Up</a>                       
                        <a  href="{% url 'login' %}"  class="dropdown-item">Login</a>
                        {% endif %}
                      </div?
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->
        <script src="https://www.paypal.com/sdk/js?client-id=AQK8aG95JqQz94DNpgbpd0ADkJjW9_BHuI_-du7xPk35LeDxQL0OuLGQDXN7Z1SDIdWIpALcLe5sF_Fw&currency=USD" data-sdk-integration-source="button-factory"></script>
